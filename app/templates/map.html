<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>맛집 지도</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ ncp_client_id }}"></script>
  <style>
    #map { width: 100%; height: 400px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 14
    });
  </script>
</body>
</html>
